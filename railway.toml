[build]
builder = "NIXPACKS"

[build.nixpacksConfig]
bun = "1.2.19"
node = "22"

[build.nixpacksConfig.variables]
NODE_ENV = "production"
BUN_ENV = "production"

[deploy]
startCommand = "bun run preview --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/"
interval = "30s"
timeout = "10s"
retries = 3 